{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'students:course_list' %}">My Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Register a new course</li>
    </ol>
  </nav>
  <h2 class="mb-3">Register a new course</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        Enter the unique code given by your teacher<br/>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'students:course_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
